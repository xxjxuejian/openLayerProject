<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>全屏显示控件</title>
    <link href="../../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol5/ol.js" type="text/javascript"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="mapCon">
    </div>
    <script type="text/javascript">
        "use strict";
        //实例化map对象加载地图
        var map = new ol.Map({
            target: 'mapCon', //地图容器div的id
            loadTilesWhileInteracting: true,
            //地图容器中加载的图层
            layers: [
               //加载瓦片图层数据
                new ol.layer.Tile({
                    title: "天地图矢量图层",
                    source: new ol.source.XYZ({
                        url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=3bc6874f2b919aa581635abab7759a3f",
                        attributions: "天地图的属性描述",
                        wrapX: false
                    }),
                    preload: Infinity
                }),
                new ol.layer.Tile({
                    title: "天地图矢量图层注记",
                    source: new ol.source.XYZ({
                        url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=3bc6874f2b919aa581635abab7759a3f",
                        attributions: "天地图的属性描述",
                        wrapX: false
                    }),
                    preload: Infinity
                })
            ],
            //地图视图设置
            view: new ol.View({
                center: [0, 0], //地图初始中心点
                zoom: 3  //地图初始显示级别
            }),
            controls: ol.control.defaults().extend([
      new ol.control.FullScreen()  //加载全屏显示控件（目前支持非IE内核浏览器）
            ])

        });
    </script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>地图事件</title>
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <link href="../../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol5/ol.js" type="text/javascript"></script>
</head>
<body>
    <div id="mapCon" style="width: 100%; height: 95%; position: absolute; ">
    </div>
    <!--鼠标点击事件-->
    <div class="resultDiv" id="resultDiv1">
    </div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'mapCon',
            layers: [
                new ol.layer.Tile({
                    title: "天地图矢量图层",
                    source: new ol.source.XYZ({
                        url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=3bc6874f2b919aa581635abab7759a3f",
                        wrapX: false
                    })
                })
            ],
            view: new ol.View({
                center: [11765185.0, 4078271.0],
                zoom: 9
            }),
            controls: ol.control.defaults({
                attributionOptions: {
                    collapsible: false
                }
            })
        });
        //鼠标单击事件
        map.on('singleclick', function (e) {
            alert("鼠标被单击了");
        });

    </script>
</body>
</html>

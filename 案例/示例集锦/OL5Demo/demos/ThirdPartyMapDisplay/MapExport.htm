<!DOCTYPE HTML>
<html>
<head>
    <title>地图打印（导出图片）</title>
    <link href="../../css/ol.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/ol5/ol.js" type="text/javascript"></script>
    <!--  引入第三方插件库 -->
    <script src="../../libs/jquery-1.11.2.min.js" type="text/javascript"></script>
    <style type="text/css">
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }

        #menu {
            border-radius: 3px;
            height: auto;
            box-shadow: 0 0 2px 1px #949292;
            text-align: center;
            z-index: 2001;
            border-color: #66ccff;
            border-bottom: 1px solid #949292;
            margin-bottom: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="menu">
        <!--<button id="export">地图导出</button>-->
        <a id="export-png" class="btn" download="map.png"><i class="icon-download">点击这里地图导出(暂支持非IE内核浏览器)</i></a>
    </div>
    <div id="mapCon">
    </div>

    <script type="text/javascript">
        //实例化Map对象加载地图
        var map = new ol.Map({
            //地图容器div的ID
            target: 'mapCon',
            //地图容器中加载的图层
            layers: [
               //加载瓦片图层数据
               new ol.layer.Tile({
                   title: "天地图矢量图层",
                   source: new ol.source.XYZ({
                       url: "http://t0.tianditu.com/DataServer?T=vec_w&x={x}&y={y}&l={z}&tk=3bc6874f2b919aa581635abab7759a3f&tk=3bc6874f2b919aa581635abab7759a3f",
                       attributions: "天地图的属性描述",
                       crossOrigin: "anonymous",
                       wrapX: false
                   }),
                   preload: Infinity
               }),
               new ol.layer.Tile({
                   title: "天地图矢量图层注记",
                   source: new ol.source.XYZ({
                       url: "http://t0.tianditu.com/DataServer?T=cva_w&x={x}&y={y}&l={z}&tk=3bc6874f2b919aa581635abab7759a3f&tk=3bc6874f2b919aa581635abab7759a3f",
                       attributions: "天地图的属性描述",
                       crossOrigin: "anonymous",
                       wrapX: false
                   }),
                   preload: Infinity
               })
            ],
            //地图视图设置
            view: new ol.View({
                //地图初始中心点
                center: [12950000, 4860000],
                //地图初始显示级别
                zoom: 8,
                //最小级别
                minZoom: 6,
                //最大级别
                maxZoom: 19
            })
        });

        //导出图片功能项
        var exportPNGElement = document.getElementById('export-png');

        if ('download' in exportPNGElement) {
            exportPNGElement.addEventListener('click', function (e) {
                map.once('postcompose', function (event) {
                    //地图渲染容器
                    var canvas = event.context.canvas;
                    //导出图片
                    exportPNGElement.href = canvas.toDataURL('image/png');
                });
                map.renderSync();
            }, false);
        } else {
            alert("浏览器不支持此导出地图图片功能！");
        }
    </script>
</body>
</html>
